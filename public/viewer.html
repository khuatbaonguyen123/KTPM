<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Values</title>
</head>
<body>
    <h1>Gold Values</h1>

    <!-- Input for Day -->
    <label for="enter-day">Enter Day:</label>
    <input type="date" id="day" name="day">
    <button id="get-gold-values-button">Get Gold Values</button>

    <!-- Table to display Gold Values -->
    <table>
        <thead>
            <tr>
                <th>Updated At</th>
                <th>Gold Type</th>
                <th>Buy Value</th>
                <th>Sell Value</th>
            </tr>
        </thead>
        <tbody id="gold-table-body"></tbody>
    </table>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="main.js" defer></script>

</body>
</html>
